
<!DOCTYPE html>
<html>



	<head>
		  	<title>Mitch's Sentiment Detection</title>
				<link rel="stylesheet" href="/static/css/main.css">
				  	<link rel="shortcut icon" href="/static/images/lstm.ico">
					  
	</head>


	<header>
		    <title>Evaluate Input Passage
			        </title>
				    <link rel="stylesheet" href="/static/css/main.css">
				        <link rel="shortcut icon" href="/static/images/lstm.ico">
					    <ul>
						            <li><a href="/about">About</a></li>
							        </ul>
	</header>

	<body>
		<div class="container">
			<h1>
				    <center>Sentiment Explainer</center>
				      </h1>

				        {% block content %}
					  {% for message in form.eval_text.errors %}
					    <div class="flash">{{ message }}</div>
					      {% endfor %}

					        <form method=post>

							    {{ form.eval_text.label }}
							        {{ form.eval_text }}

								    {{ form.submit }}
								      </form>
								        {% endblock %}

		</div>


	</body>

</html>
